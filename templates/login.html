<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Workout Forum</title>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <nav class="navigation hide" id="navigation">
                <ul class="nav-list">
                    <span class="close-icon" onclick="showIconBar()"><i class="fa fa-close"></i></span>
                    <li class="nav-item">
                        <a href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/posts">Posts</a>
                    </li>
					<li class="nav-item">
						<a href="/signup">Sign up</a>
					</li>
                    <li class="nav-item">
                        <a href="/login">Login</a>
                    </li>
                </ul>
            </nav>
            <a href="#" class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="fa fa-bars"></i></a>
            <div class="brand">Street Workout Forum</div>
        </div>
    </header>
    <div class="signup-okvir">
        <div class="signup-naslov">
            Login
        </div>
        <div class="signup-prijava">
            <div id="error-message" style="color: red; display: none;"></div>
            Username: <input type="text" id="username"><br>
            Password: <input type="password" id="password"><br>
            <button onclick="login()" class="signup-knof">Login</a><br>
        </div>
    </div>
    <!--Informacije-->
    <div class="forum-info">
        <div class="chart">
            Street Workout Forum - Stats &nbsp;<i class="fa fa-bar-chart"></i>
        </div>
        <div>
            <span><u>3,123 Posts</u> Posts in <u>1,210</u> Topics by <u>23,123 Users</u></span><br>
            <span>Latest Post: <b><a href="#">Random post</a></b> on 24 jan 2025</span>
        </div>
    </div>
    <footer>
        <span>&copy; &nbsp; ZalioSW | All rights reserved.</span>
    </footer>
    <script>

        function login(): {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            if (username === '' || password === '') {
                errorMessage.textContent = 'Username and password are neccessary!';
                errorMessage.style.display = 'block';
                return;
            }
        }

    </script>
</body>
</html>
