<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Workout Forum</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../static/main.js"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <nav class="navigation hide" id="navigation">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="/posts">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a href="/viewProfile/{{ username }}">{{ username }}</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="logout-btn" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </nav>
            <div class="brand">Street Workout Forum</div>
        </div>
    </header>
    <a href="/createPost"><i class="fa fa-plus fa-5x"></i></a>
    <div class="container">
        <div class="posts-table">
            <div class="table-head">
                <div class="subjects">Posts</div>
            </div>
            {% for post in posts %}
            <div class="table-row">
                <div class="subjects">
                    <a href="/displayPost/{{ post['id'] }}">{{ post['title'] }}</a>
                    <br>
                    <span>Started by <b><a href="/viewProfile/{{ post['author'] }}">{{ post['author'] }}</a></b></span>
                </div>
            </div>
            {% else %}
                <p>No posts available.</p>
            {% endfor %}
    </div>

    <footer>
        <span>&copy; &nbsp; ZalioSW | All rights reserved.</span>
    </footer>
    <script src="main.js">

        function logout() {
            window.location.href = '/logout';
        }

    </script>
</body>
</html>
